<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <main class="everything flex-column">
        <!-- MAIN TITLE-->
        <h1 class="title">LEADERBOARD</h1>
        <div class="scores-and-form flex-row">
            <!--LEADERBOARD SECTION-->
            <section class="recent-scores flex-column">
                <div class="scores-title-button flex-row">
                    <h2>Recent Scores</h2>
                    <a href="#" class="scores-refresh" alt="refreshButton">Refresh</a>
                </div>
                <!---->
                <div class="names-scores flex-row">
                    <h3>Players</h3>
                    <h3>Scores</h3>
                </div>
                <!---->
                <div class="scores-box flex-column">
                    <!--Dynamic generated-->
                </div>
            </section>
            <!-- USER SCORE INPUT SECTION--->
            <section class="add-score flex-column">
                <h2 class="add-score-title">Add your score</h2>
                <form class="score-inputs flex-column">
                    <input class="input-name" type="text" placeholder="Your name" maxlength="10">
                    <input class="input-number" type="number" placeholder="Your score" >
                    <button type="submit" class="score-inputs-button">Submit</button>
                </form>
            </section>
        </div>
        <!-- BACKGROUND FIXED IMAGE-->
        <div class="image"></div>
    </main>
</body>
</html>
